<html>
    <head>
        <title>Flickering test</title>
        <link rel="stylesheet" href="/flickering-test/public/stylesheets/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="main-container" class="main-container open-sans-nu size-containers">
            <header class="header">
                <div class="profile-actions-container flex justify-between">
                    <a href="/" class="profile-photo-container">
                        <img src="/flickering-test/public/images/profile.png" alt="Profile photo" class="profile-photo" />
                    </a>
                    <div class="controls">
                        <a href="/" title="Esconder saldo" class="control-icon"><img src="/flickering-test/public/images/outlined_actions_visibility_off.svg" /></a>
                        <a href="/" title="Central de ajuda" class="control-icon"><img src="/flickering-test/public/images/outlined_actions_help.svg" /></a>
                        <a href="/" title="Central de proteção Ultravioleta" class="last"><img src="/flickering-test/public/images/outlined_actions_shield_check.svg" /></a>
                    </div>
                </div>
                <div class="greeting">
                    Olá, Julivan
                </div>
            </header>
            <main class="section-container">
                <section id="account-balance" class="base-container account flex justify-between ml-15">
                    <div class="skeleton card-skeleton">
                        <div class="line first"></div>
                        <div class="line second"></div>
                    </div>
                </section>
                <section id="inline-actions" class="base-container inline-actions">
                    <div class="skeleton-container flex">
                        <div class="skeleton action-skeleton">
                            <div class="line circular first"></div>
                            <div class="line second"></div>
                        </div>
                        <div class="skeleton action-skeleton">
                            <div class="line circular first"></div>
                            <div class="line second"></div>
                        </div>
                        <div class="skeleton action-skeleton">
                            <div class="line circular first"></div>
                            <div class="line second"></div>
                        </div>
                        <div class="skeleton action-skeleton">
                            <div class="line circular first"></div>
                            <div class="line second"></div>
                        </div>
                    </div>
                </section>
                <section class="base-container card-actions">
                    <div class="banner flex">
                        <img src="/flickering-test/public/images/outlined_financial_card.svg" class="card-action-icon" />
                        <p class="card-action-text">Beneficios Ultravioleta</p>
                    </div>
                    <div class="banner flex">
                        <img src="/flickering-test/public/images/outlined_financial_nu_logo.svg" class="card-action-icon" />
                        <p class="card-action-text">Meus cartões</p>
                    </div>
                </section>
                <section id="banners" class="base-container base-container-separator disclaimer-banners">
                    <div class="skeleton banner-skeleton">
                        <div class="line first"></div>
                    </div>
                </section>
                <section class="base-container base-container-separator credit-card">
                    <section id="credit-card-balance" class="flex justify-between">
                        <div class="balance-container ml-15">
                            <div class="skeleton card-skeleton balance">
                                <div class="line first"></div>
                                <div class="line second"></div>
                                <div class="line third"></div>
                                <div class="line fourth"></div>
                            </div>
                        </div>
                    </section>
                </section>
                <section id="lending" class="base-container credit-card">
                    <section class="flex justify-between">
                        <div class="balance-container ml-15">
                            <div class="skeleton card-skeleton balance">
                                <div class="line first"></div>
                                <div class="line second"></div>
                                <div class="line third"></div>
                            </div>
                        </div>
                    </section>
                </section>
            </main>
        </div>
    </body>
    <script src="/flickering-test/public/javascripts/client.js"></script>
</html>
