<html>
    <head>
        <title>Flickering test</title>
        <link rel="stylesheet" href="/flickering-test/public/stylesheets/shopping.css" />
        <link rel="stylesheet" href="/flickering-test/public/stylesheets/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="shopping">
        <div id="main-container" class="main-container open-sans-nu without-fade">
            <header id="header" class="header">
                <div class="skeleton action-skeleton header-skeleton">
                    <div class="line circular first"></div>
                </div>
            </header>
            <main class="section-container">
                <article id="search" class="article-container search">
                    <div class="skeleton card-skeleton flex">
                        <div class="line first"></div>
                        <div class="line circular first"></div>
                    </div>
                </article>
                <article id="shopping-actions" class="article-container shopping-actions">
                    <div class="skeleton card-skeleton flex">
                        <div class="line first"></div>
                        <div class="line second"></div>
                    </div>
                </article>
                <article id="shopping-banner" class="shopping-banner-container article-container">
                    <div class="skeleton card-skeleton flex">
                        <div class="line first"></div>
                    </div>
                </article>
                <article id="sellers-carousel" class="article-container best-cashbacks">
                    <div class="sellers-container">
                        <div class="skeleton-container sellers-skeleton">
                            <div class="skeleton title">
                                <div class="line first"></div>
                            </div>
                            <div class="flex">
                                <div class="skeleton action-skeleton">
                                    <div class="line circular first"></div>
                                    <div class="line second"></div>
                                </div>
                                <div class="skeleton action-skeleton">
                                    <div class="line circular first"></div>
                                    <div class="line second"></div>
                                </div>
                                <div class="skeleton action-skeleton">
                                    <div class="line circular first"></div>
                                    <div class="line second"></div>
                                </div>
                                <div class="skeleton action-skeleton">
                                    <div class="line circular first"></div>
                                    <div class="line second"></div>
                                </div>
                                <div class="skeleton action-skeleton last">
                                    <div class="line circular first"></div>
                                    <div class="line second"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <section class="highlight-banners-container">
                    <article id="highlight-banners" class="article-container highlight-banners flex">
                        <div class="skeleton card-skeleton flex">
                            <div class="line first"></div>
                            <div class="line second"></div>
                        </div>
                    </article>
                </section>
                <article id="highlight-by-department" class="article-container highlight-by-department">
                    <div class="skeleton card-skeleton">
                        <div class="line first"></div>
                        <div class="line second"></div>
                        <div class="line third"></div>
                    </div>
                </article>
            </main>
        </div>
        <menu class="menu flex">
            <div class="menu-item"><img src="/flickering-test/public/images/filled_actions_arrows_up_down_inactive.svg" class="card-action-icon inactive" /></div>
            <div class="menu-item"><img src="/flickering-test/public/images/outlined_financial_dollar_sign.svg" class="card-action-icon" /></div>
            <div class="menu-item active"><img src="/flickering-test/public/images/outlined_actions_shopping_bag.svg" class="card-action-icon" /></div>
        </menu>
    </body>
    <script src="/flickering-test/public/javascripts/client.js"></script>
    <script src="/flickering-test/public/javascripts/client.shopping.js"></script>
</html>
